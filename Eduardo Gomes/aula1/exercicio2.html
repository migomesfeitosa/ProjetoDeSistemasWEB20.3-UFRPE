<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Criar conta</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
</head>
<body>
    <div>
        <h1>Criar Conta</h1>

        <form action="">
            <fieldset>
                <legend>Informações Pessoais</legend>

                <label for="">Primeiro Nome:</label>
                <input type="text" name="nome">
                
                <br><br>

                <label for="">Foto:</label>
                <input type="file" name="foto">

                <br><br>

                
                <label for="">Endereço:</label>
                <input type="text" name="endereco">

                <br><br>

                <label for="">Sexo</label>
                <br>
                <input type="radio" name="sexo">
                <label for="">Masculino</label>
                <br>
                <input type="radio" name="sexo">
                <label for="">Feminino</label>
                <br>
                <input type="radio" name="sexo">
                <label for="">Não Definido</label>
                
                <br><br>
                
                <label for="">Nivel de Formação Acadêmica Concluido</label>
                <select name="formacao">
                    <option>Nenhuma Formação</option>
                </select>
        
                <br><br>

                <label for="">Quem sou eu?</label>
                <br>
                <textarea name="descricao" cols="100" rows="3"></textarea>

            </fieldset>

            <fieldset>
                <legend>Redes Sociais</legend>

                <label for="">Twitter:</label>
                <input type="url" name="twitter">
                
                <br><br>

                <label for="">Instagram:</label>
                <input type="url" name="instagram">
                
                <br><br>

                <label for="">Facebook:</label>
                <input type="url" name="facebook">
            </fieldset>

            <fieldset>
                <legend>Informações de Login</legend>

                <label for="">Email:</label>
                <input type="email" name="email">
                
                <br><br>

                <label for="">Senha:</label>
                <input type="password" name="senha">
                
                <br><br>

                <input type="checkbox" name="lembrar">
                <label for="">Lembrar-me:</label>              
            </fieldset>

            <br><br>

            <button>Limpar Campos</button>
            <button>Enviar</button>
        </form>
        
    </div>

</body>
</html>
